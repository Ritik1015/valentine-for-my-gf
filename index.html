<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: url('4c2fe3f2-3420-4ce9-90cc-a61c2804e75b.png') center/cover no-repeat; /* Background: you both */
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
  }

  .card {
    background: rgba(142,76,160,0.9);
    border-radius: 20px;
    padding: 30px 20px;
    text-align: center;
    width: 350px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    color: #fff;
    transition: opacity 0.5s ease;
    z-index: 10;
  }

  .fade { opacity: 0; }

  .card img {
    width: 100%;
    border-radius: 15px;
    margin: 15px 0;
  }

  h1 { font-size: 22px; margin-bottom: 10px; }
  h2 { font-size: 20px; }
  p { font-size: 16px; margin: 10px 0 20px; }

  .btn {
    padding: 10px 25px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
    transition: all 0.3s ease;
    position: relative;
  }

  .btn-yes { background: #ff6584; color: #fff; }
  .btn-no { background: #fff; color: #8e4ca0; }
  .btn:disabled { background: #ccc; cursor: not-allowed; }

  .next-page { display: none; text-align: center; color: #fff; opacity: 0; transition: opacity 0.5s ease; z-index: 10; }
  .next-page.show { display: block; opacity: 1; }

  .dancing-cat {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    animation: bounce 1s infinite alternate ease-in-out;
  }
  @keyframes bounce { from { transform: translate(-50%, 0); } to { transform: translate(-50%, -15px); } }

  .heart { position: absolute; width: 20px; height: 20px; background: red; transform: rotate(-45deg); animation: float 4s linear infinite; pointer-events: none; z-index: 1; }
  .heart::before, .heart::after { content: ''; position: absolute; width: 20px; height: 20px; background: red; border-radius: 50%; }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }
  @keyframes float { 0% { opacity:1; } 100% { transform: translate(-50vw, -100vh) rotate(-45deg); opacity:0; } }

  .confetti { position: absolute; width: 10px; height: 10px; opacity: 0.9; pointer-events: none; animation: confetti-fall 3s linear forwards; border-radius: 50%; }
  @keyframes confetti-fall { 100% { transform: translateY(100vh) rotate(360deg); opacity:0; } }

  .flying-heart { position: absolute; font-size: 20px; animation: fly 1.5s ease-out forwards; pointer-events: none; z-index: 5; }
  @keyframes fly { 100% { opacity:0; transform: translateY(-150px) scale(1.5); } }

  .twinkle-heart { position: absolute; font-size: 15px; color: pink; animation: twinkle 2s infinite; pointer-events: none; }
  @keyframes twinkle { 0%,100% { opacity:0.2; } 50% { opacity:1; } }

</style>
</head>
<body>

<!-- Main Card -->
<div class="card" id="mainCard">
  <h1>Bhavya üíú</h1>
  <h2>Will you be my Valentine?</h2>
  <img src="81228a18-3af7-40c0-b7b9-71cb5c08826f.png" alt="Bhavya PC"> <!-- Bhavya on bike -->
  <p>Hehehe üòçü•≥ <br>Bhavya, tum meri zindagi ki sabse pyaari si feeling ho ü•π ‚Äî Your Dudu üíï</p>
  <button class="btn btn-yes" id="yesBtn">Yes ‚ú®</button>
  <button class="btn btn-no" id="noBtn">No üòÖ</button>
</div>

<!-- Next Romantic Message -->
<div class="next-page" id="nextPage">
  <h2>Yay! üíñ</h2>
  <p>Bhavya, tum meri zindagi ka sabse khoobsurat hissa ho üòòüíú</p>
  <p>Har din tumhare saath ek nayi khushi hai‚Ä¶ ‚ù§Ô∏è</p>
</div>

<!-- Audio: Tu Hi Hai Aashiqui -->
<audio id="loveMusic" autoplay>
  <source src="https://www.learningcontainer.com/wp-content/uploads/2020/02/Kalimba.mp3" type="audio/mpeg">
  <!-- Replace above with actual Tu Hi Hai Aashiqui mp3 file path -->
</audio>

<!-- Dancing Cat -->
<img src="https://c.tenor.com/YN5nD8oCPZ4AAAAC/dancing-cat.gif" class="dancing-cat" id="dancingCat" style="display:none;">

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const card = document.getElementById('mainCard');
const nextPage = document.getElementById('nextPage');
const music = document.getElementById('loveMusic');
const dancingCat = document.getElementById('dancingCat');

yesBtn.addEventListener('click', () => {
  card.classList.add('fade');
  music.play(); // song starts immediately
  dancingCat.style.display = 'block';
  createHearts();
  createConfetti();
  createFlyingHearts();
  createTwinkleHearts();
  setTimeout(() => {
    card.style.display = 'none';
    nextPage.classList.add('show');
  }, 500);
});

// NO button dodge and text changes
let noClickCount = 0;
noBtn.addEventListener('click', () => {
  noClickCount++;
  if (noClickCount === 1) noBtn.textContent = "Are you sure?";
  else if (noClickCount === 2) noBtn.textContent = "Think again!";
  else if (noClickCount === 3) noBtn.textContent = "Nope!!", noBtn.disabled = true;
});
noBtn.addEventListener('mouseenter', () => {
  if (!noBtn.disabled) {
    const x = Math.random()*200-100;
    const y = Math.random()*200-100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }
});

// Floating hearts
function createHearts(){
  for(let i=0;i<20;i++){
    const heart=document.createElement('div');
    heart.classList.add('heart');
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(3+Math.random()*3)+'s';
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
  }
  setInterval(()=>createHearts(),1500);
}

// Confetti
function createConfetti(){
  for(let i=0;i<50;i++){
    const conf=document.createElement('div');
    conf.classList.add('confetti');
    conf.style.left=Math.random()*window.innerWidth+'px';
    conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
    conf.style.animationDuration=(2+Math.random()*2)+'s';
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),4000);
  }
}

// Flying hearts
function createFlyingHearts(){
  for(let i=0;i<15;i++){
    const fh=document.createElement('div');
    fh.classList.add('flying-heart');
    fh.style.left=yesBtn.offsetLeft+yesBtn.offsetWidth/2+'px';
    fh.style.top=yesBtn.offsetTop+'px';
    fh.textContent="üíñ";
    document.body.appendChild(fh);
    setTimeout(()=>fh.remove(),1500);
  }
}

// Twinkling hearts
function createTwinkleHearts(){
  for(let i=0;i<30;i++){
    const th=document.createElement('div');
    th.classList.add('twinkle-heart');
    th.style.left=Math.random()*window.innerWidth+'px';
    th.style.top=Math.random()*window.innerHeight+'px';
    th.style.fontSize=(10+Math.random()*20)+'px';
    document.body.appendChild(th);
    setTimeout(()=>th.remove(),5000);
  }
  setInterval(()=>createTwinkleHearts(),3000);
}
</script>

</body>
</html>
