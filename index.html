<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Bhavya ğŸ’œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Poppins', sans-serif;
      color: #fff;
    }

    .card {
      position: relative;
      background: rgba(0,0,0,0.35);
      padding: 25px;
      border-radius: 22px;
      text-align: center;
      width: 90%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
      overflow: hidden;
    }

    h2 {
      margin-bottom: 10px;
      line-height: 1.3;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin: 15px 0;
      display: none;
    }

    .buttons {
      margin-top: 10px;
      height: 60px;
      position: relative;
    }

    button {
      padding: 12px 22px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.15s;
      position: absolute;
    }

    #yes {
      background: #ff2e63;
      color: white;
      left: 20px;
    }

    #yes:hover {
      transform: scale(1.07);
    }

    #no {
      background: #333;
      color: white;
      right: 20px;
    }

    .msg {
      display: none;
      margin-top: 15px;
      font-size: 18px;
      line-height: 1.4;
    }

    .sign {
      margin-top: 18px;
      font-size: 16px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Bhavya ğŸ’œ<br>Will you be my Valentine?</h2>

    <!-- Cute GIF -->
    <img id="gif" src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute gif">

    <div class="buttons">
      <button id="yes">Yes ğŸ¥¹ğŸ’–</button>
      <button id="no">No ğŸ™„</button>
    </div>

    <div class="msg" id="msg">
      Hehehe ğŸ˜ğŸ’ƒ<br>
      Bhavya, tum meri life ki sabse pyaari feeling ho ğŸ’•<br>
      Main hamesha tumhare chehre pe smile laane ki koshish karunga ğŸ¥ºâ¤ï¸
    </div>

    <div class="sign">â€” tumhara Dudu ğŸ«¶</div>

    <!-- Romantic Music -->
    <audio id="music" loop>
      <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const msg = document.getElementById("msg");
    const gif = document.getElementById("gif");
    const music = document.getElementById("music");
    const card = document.querySelector(".card");

    // Extra naughty No button ğŸ˜ˆ
    no.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();
      const btnRect = no.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      no.style.left = x + "px";
      no.style.top = y + "px";
      no.style.transition = "0.05s";
    });

    // Yes button magic ğŸ’–
    yes.addEventListener("click", () => {
      msg.style.display = "block";
      gif.style.display = "block";
      yes.style.display = "none";
      no.style.display = "none";
      music.play();
    });
  </script>
</body>
</html>
