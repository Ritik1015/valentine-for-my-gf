<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Surprise</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: url('4c2fe3f2-3420-4ce9-90cc-a61c2804e75b.png') center/cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.card {
  background: rgba(142,76,160,0.9);
  border-radius: 20px;
  padding: 30px 20px;
  text-align: center;
  width: 350px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
  color: #fff;
  transition: opacity 0.5s ease;
  z-index: 10;
}

.fade { opacity: 0; }

.card img {
  width: 100%;
  border-radius: 15px;
  margin: 15px 0;
}

h1 { font-size: 22px; margin-bottom: 10px; }
h2 { font-size: 20px; }
p { font-size: 16px; margin: 10px 0 20px; }

.btn {
  padding: 10px 25px;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  cursor: pointer;
  margin: 5px;
  transition: all 0.3s ease;
  position: relative;
}

.btn-yes { background: #ff6584; color: #fff; }
.btn-no { background: #fff; color: #8e4ca0; }
.btn:disabled { background: #ccc; cursor: not-allowed; }

/* Next page style with romantic gradient background */
.next-page {
  display: none;
  text-align: center;
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 10;
  background: linear-gradient(135deg, rgba(142,76,160,0.9), rgba(255,105,180,0.9));
  padding: 40px;
  border-radius: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 350px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.3);
}
.next-page.show { display: block; opacity: 1; }
.next-page h2 { font-size: 26px; margin-bottom: 15px; color: #ffe4e1; }
.next-page p { font-size: 18px; margin: 10px 0; color: #ffe4e1; }

.dancing-cat {
  position: absolute;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 120px;
  animation: bounce 1s infinite alternate ease-in-out;
}
@keyframes bounce { from { transform: translate(-50%, 0); } to { transform: translate(-50%, -15px); } }

.heart { position: absolute; width: 20px; height: 20px; background: red; transform: rotate(-45deg); animation: float 4s linear infinite; pointer-events: none; z-index: 1; }
.heart::before, .heart::after { content: ''; position: absolute; width: 20px; height: 20px; background: red; border-radius: 50%; }
.heart::before { top: -10px; left: 0; }
.heart::after { left: 10px; top: 0; }
@keyframes float { 0% { opacity:1; } 100% { transform: translate(-50vw, -100vh) rotate(-45deg); opacity:0; } }

.confetti { position: absolute; width: 10px; height: 10px; opacity: 0.9; pointer-events: none; animation: confetti-fall 3s linear forwards; border-radius: 50%; }
@keyframes confetti-fall { 100% { transform: translateY(100vh) rotate(360deg); opacity:0; } }

.flying-heart { position: absolute; font-size: 20px; animation: fly 1.5s ease-out forwards; pointer-events: none; z-index: 5; }
@keyframes fly { 100% { opacity:0; transform: translateY(-150px) scale(1.5); } }

.twinkle-heart { position: absolute; font-size: 15px; color: pink; animation: twinkle 2s infinite; pointer-events: none; }
@keyframes twinkle { 0%,100% { opacity:0.2; } 50% { opacity:1; } }
</style>
</head>
<body>

<div class="card" id="mainCard">
  <h1>Bhavya üíú</h1>
  <h2>Will you be my Valentine?</h2>
  <img src="https://images.unsplash.com/photo-1556782377-1c0fa5ed6cf0?auto=format&fit=crop&w=500&q=80" alt="Valentine Proposal">
  <p>Hehehe üòçü•≥ <br>Bhavya, tum meri zindagi ki sabse pyaari si feeling ho ü•π ‚Äî Your Dudu üíï</p>
  <button class="btn btn-yes" id="yesBtn">Yes ‚ú®</button>
  <button class="btn btn-no" id="noBtn">No üòÖ</button>
</div>

<div class="next-page" id="nextPage">
  <h2>Yay! üíñ</h2>
  <p>Bhavya, tum meri zindagi ka sabse khoobsurat hissa ho üòòüíú</p>
  <p>Har din tumhare saath ek nayi khushi hai‚Ä¶ ‚ù§Ô∏è</p>
</div>

<!-- Romantic Song Audio -->
<audio id="loveMusic" preload="auto">
  <source src="https://anytourl.com/s/78758128207718960" type="audio/mpeg">
</audio>

<img src="https://c.tenor.com/YN5nD8oCPZ4AAAAC/dancing-cat.gif" class="dancing-cat" id="dancingCat" style="display:none;">

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const card = document.getElementById('mainCard');
const nextPage = document.getElementById('nextPage');
const music = document.getElementById('loveMusic');
const dancingCat = document.getElementById('dancingCat');

// Smooth volume fade-in
function fadeInAudio(audio, duration=2000){
  audio.volume = 0;
  let step = 0.05;
  let interval = duration * step / 1;
  audio.play().catch(()=>console.log("Autoplay blocked, click again"));
  let fade = setInterval(() => {
    if(audio.volume < 1) audio.volume = Math.min(audio.volume + step,1);
    else clearInterval(fade);
  }, interval);
}

yesBtn.addEventListener('click', () => {
  fadeInAudio(music, 2000); // fade in 2s
  card.classList.add('fade');
  dancingCat.style.display = 'block';
  createHearts();
  createConfetti();
  createFlyingHearts();
  createTwinkleHearts();

  setTimeout(() => {
    card.style.display = 'none';
    nextPage.classList.add('show');
  }, 500);
});

let noClickCount = 0;
noBtn.addEventListener('click', () => {
  noClickCount++;
  if (noClickCount === 1) noBtn.textContent = "Are you sure?";
  else if (noClickCount === 2) noBtn.textContent = "Think again!";
  else if (noClickCount === 3) noBtn.textContent = "Nope!!", noBtn.disabled = true;
});
noBtn.addEventListener('mouseenter', () => {
  if (!noBtn.disabled) {
    const x = Math.random()*200-100;
    const y = Math.random()*200-100;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }
});

// Animation functions
function createHearts(){for(let i=0;i<20;i++){const h=document.createElement('div');h.classList.add('heart');h.style.left=Math.random()*100+'vw';h.style.animationDuration=(3+Math.random()*3)+'s';document.body.appendChild(h);setTimeout(()=>h.remove(),6000);}setInterval(createHearts,1500);}
function createConfetti(){for(let i=0;i<50;i++){const c=document.createElement('div');c.classList.add('confetti');c.style.left=Math.random()*window.innerWidth+'px';c.style.background=`hsl(${Math.random()*360},100%,50%)`;c.style.animationDuration=(2+Math.random()*2)+'s';document.body.appendChild(c);setTimeout(()=>c.remove(),4000);}}
function createFlyingHearts(){for(let i=0;i<15;i++){const f=document.createElement('div');f.classList.add('flying-heart');f.style.left=yesBtn.offsetLeft+yesBtn.offsetWidth/2+'px';f.style.top=yesBtn.offsetTop+'px';f.textContent="üíñ";document.body.appendChild(f);setTimeout(()=>f.remove(),1500);}}
function createTwinkleHearts(){for(let i=0;i<30;i++){const t=document.createElement('div');t.classList.add('twinkle-heart');t.style.left=Math.random()*window.innerWidth+'px';t.style.top=Math.random()*window.innerHeight+'px';t.style.fontSize=(10+Math.random()*20)+'px';document.body.appendChild(t);setTimeout(()=>t.remove(),5000);}setInterval(createTwinkleHearts,3000);}
</script>
</body>
</html>
