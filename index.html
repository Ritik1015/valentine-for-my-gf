<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #fcb69f, #ffdde1);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    position: relative;
  }

  .card {
    background: #8e4ca0;
    border-radius: 20px;
    padding: 30px 20px;
    text-align: center;
    width: 350px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    color: #fff;
    transition: opacity 0.5s ease;
    z-index: 10;
  }

  .fade { opacity: 0; }

  .card img {
    width: 100%;
    border-radius: 15px;
    margin: 15px 0;
  }

  .btn {
    padding: 10px 25px;
    border-radius: 30px;
    border: none;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
    transition: all 0.3s ease;
    position: relative;
  }

  .btn-yes { background: #ff6584; color: #fff; }
  .btn-no { background: #fff; color: #8e4ca0; }
  .btn:disabled { background: #ccc; cursor: not-allowed; }

  .next-page { display: none; text-align: center; color: #fff; opacity: 0; transition: opacity 0.5s ease; z-index: 10; }
  .next-page.show { display: block; opacity: 1; }

  .dancing-cat {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    animation: bounce 1s infinite alternate ease-in-out;
  }
  @keyframes bounce { from { transform: translate(-50%, 0); } to { transform: translate(-50%, -15px); } }

  .heart { position: absolute; width: 20px; height: 20px; background: red; transform: rotate(-45deg); animation: float 4s linear infinite; pointer-events: none; z-index: 1; }
  .heart::before, .heart::after { content: ''; position: absolute; width: 20px; height: 20px; background: red; border-radius: 50%; }
  .heart::before { top: -10px; left: 0; }
  .heart::after { left: 10px; top: 0; }
  @keyframes float { 0% { opacity:1; } 100% { transform: translate(-50vw, -100vh) rotate(-45deg); opacity:0; } }

  .confetti { position: absolute; width: 10px; height: 10px; opacity: 0.9; pointer-events: none; animation: confetti-fall 3s linear forwards; border-radius: 50%; }
  @keyframes confetti-fall { 100% { transform: translateY(100vh) rotate(360deg); opacity:0; } }

  .flying-heart { position: absolute; font-size: 20px; animation: fly 1.5s ease-out forwards; pointer-events: none; z-index: 5; }
  @keyframes fly { 100% { opacity:0; transform: translateY(-150px) scale(1.5); } }

  .twinkle-heart { position: absolute; font-size: 15px; color: pink; animation: twinkle 2s infinite; pointer-events: none; }
  @keyframes twinkle { 0%,100% { opacity:0.2; } 50% { opacity:1; } }

</style>
